<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        main {
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Welcome to My Simple Webpage
</header>

<main>
    <h1>Hello, World!</h1>
    <p>This is a basic example of HTML with CSS styling.</p>
    <button>Click Me</button>
</main>

</body>
</html>
