<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H1 Text Transition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 48px;
      color: #333;
      transition: color 0.4s ease, letter-spacing 0.4s ease, text-shadow 0.4s ease;
      cursor: pointer;
    }

    h1:hover {
      color: #2ecc71;
      letter-spacing: 4px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
