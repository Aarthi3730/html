<html>
    <head>
<style>
    div{
        width:100px;
            height: 100px;
            background-color: blue;
            animation:example;
            animation-duration: 2s;
    }
    @keyframes example{
        from{background-color: red;}
        to{background-color: yellow;}

        

    }
    @keyframes example {
        0%{background-color: red;}
        20%{background-color: yellow;}
        50%{background-color: blue;}
        100%{background-color: green;}
        
    }
</style>
    </head>
    <body>
        <div>hello</div>
    </body>
</html>
