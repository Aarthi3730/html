<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: relative;
            animation: moveBox 3s infinite alternate;
        }

        @keyframes moveBox {
            0% {
                left: 0;
                background-color: coral;
            }
            100% {
                left: 300px;
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>

    <h2>Simple CSS Animation Example</h2>
    <div class="box"></div>

</body>
</html>
